<div class="container ">
    <div class="row justify-content-center">
        
            <div class="card mt-5 mx-2 mb-3 bg-light text-black" style="width: 30rem;">
                <div class="card-header">
                    <h5 class="card-title text-center">CPU</h5>
                </div>
                <div class="card-body">

                    <div style="display: block;">
                        <canvas baseChart *ngIf="pieChartData"
                            [data]="pieChartData" 
                            [labels]="pieChartLabels" 
                            [chartType]="pieChartType"
                            [options]="pieChartOptions"
                            [plugins]="pieChartPlugins"
                            [colors]="pieChartColors"
                            [legend]="pieChartLegend">
                        </canvas>
                    </div>
                </div>
                <div class="card-footer">
                    <h5 class="card-title">RAM Utilizada: {{porcentaje}}%</h5>
                </div>
            </div>
            <div>
                <div class="card mt-5 mx-2 mb-3 bg-primary text-white" style="width: 16rem; height: 10rem;">
                    <div class="card-header">
                        <h5 class="card-title">Memoria Total</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{total}} MB</h5>
                    </div>
                </div>
    
                <div class="card mt-5 mx-2 mb-3 bg-danger text-white" style="width: 16rem; height: 10rem;">
                    <div class="card-header">
                        <h5 class="card-title">Memoria Usada</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{usada}} MB</h5>
                    </div>
                </div>
                
            </div>



    </div>

    <div style="display: block;" class="row">
        <canvas baseChart *ngIf="lineChartData" width="1500" height="500"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            [plugins]="lineChartPlugins">
        </canvas>
    </div>

</div>
